<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>testanto carga de imagens</h1>
    <p>abaixa você vai vê uma imagem que está neste documento:</p>
    <p>Dica <i><b> control mais espaço </i></b> entre as aspas do src faz automaticamente encontrar a imagem sem digitar </p>
    <img src="logo html.png" alt="Imagem não encontrada">
    <p>podemos também pegar imagens de sub-pastas ex:</p>
    <img src="imagens/logo css.png" alt="Logo css">
    <p>também podemos carregar imagens externas</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="imagem do JS">
