<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formu</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="formulario.php" method="post" autocomplete="on">
    
    <p>
        <label for="idest">Estado</label>
        <select name="estado" id="idest">

            <option value="">---Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio De Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio grande o Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="idprof">profissão</label>
        <input type="text" name="prof" id="idprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilidade</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
        </datalist>
    </p>

    <p>
        <label for="idmsg">Mensagem: </label> <br>
        <textarea name="msg" id="idmsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" velue="reset">
    </p>
    </form>
</body>
</html>
