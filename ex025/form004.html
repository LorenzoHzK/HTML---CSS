<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <fieldset>
    <legend>dados pessoais</legend>
    <form action="formulario.php" method="get" autocomplete="on">
        <p>
            <label for="idnome">Nome</label>
            <input type="text" name="email" id="idnome">
        </p>
        <p>
            <label for="idemail">email</label>
            <input type="email" name="email" id="idemail" autocomplete="email">
        </p>
        <label for="idtel">Telefone</label>
        <input type="tel" name="tel" id="idtel" autocomplete="tel">
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    </fieldset>
</body>
</html>
