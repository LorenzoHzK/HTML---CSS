<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formu</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="formulario.php" method="post" autocomplete="on">

    <p>
        <label for="inum">Número: </label>
        <input type="range" name="num" id="inum" min="0" max="5" value="3"
        oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" velue="reset">
    </p>
    </form>
</body>
</html>
