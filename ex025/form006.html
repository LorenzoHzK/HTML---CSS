<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formu</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="formulario.php" method="post" autocomplete="on">

    <p>
        <label for="idcor">Cor:</label>
        <input type="color" name="Cor" id="idcor" value="#ff0000">
    </p>

    <p>
        <label for="idnivel">Nivel de Satisfação: </label>
        <input type="range" name="nivel" id="idnivel" min="1" max="3" value="2">
    </p>

    <p>
        <label for="idfoto">Insira sua foto: </label>
        <input type="file" name="foto" id="idfoto">
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" velue="reset">
    </p>
</form>
</body>
</html>
