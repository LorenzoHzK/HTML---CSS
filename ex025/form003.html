<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formu</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <p>
            <label for="idnome">Nome</label>
            <input type="text" name="nome" id="idnome" required maxlength="30" minlength="5" placeholder="coloque o seu nome de úsuario" autocomplete="name">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="idmes">Período letivo</label>
            <input type="month" name="mes" id="idmes" value="2024-01">
        </p>
        <p>
            <label for="iddia">Dia da prova</label>
            <input type="date" name="Dia" id="iddia">
        </p>
        <p>
            <label for="idhora">horario da prova</label>
            <input type="time" name="hora" id="idhora" value="required">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
