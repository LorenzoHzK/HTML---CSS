<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir estas imagens em diversos dispositivos ou diminua seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">  
    </picture>

    <h1>colocando audio</h1>
    <p>estou aprendendo a calor audios</p>

    <audio preload="metadata" controls loop>
        <source src="midia/thelastsong.mp3" type="audio/mpeg">
    </audio>
    <!-- MP3 WAV OGG-->
</body>
</html>
