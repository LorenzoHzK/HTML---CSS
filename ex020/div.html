<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: black;
        }
        div:hover {
            color:"red";
        }
    </style>
</head>
<body>
    <h1>Testando o Hover</h1>
    <p>passe o mouse</p>
    <div>
        Passe o mouse aqui
        <p>Texto TOP SECRET</p>
    </div>
    <p>Fim :?</p>
</body>
</html>
